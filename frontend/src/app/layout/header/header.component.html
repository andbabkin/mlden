<div class="app-bar mat-elevation-z6">
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
    <div class="flex-spacer"></div>
    <nav>
      <button mat-button [matMenuTriggerFor]="thmenu" class="app-primary">
        <mat-icon class="md-24">format_color_fill</mat-icon>
      </button>
    </nav>
  </mat-toolbar>
</div>
<mat-menu #thmenu="matMenu">
  <button mat-menu-item *ngFor="let theme of themes"
          [id]="'theme-' + theme + '-menu-item'"
          (click)="onClickTheme(theme)">
    <span class="app-menu-item"></span>
  </button>
</mat-menu>
